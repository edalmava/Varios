  <title>Transformaciones CSS</title> 
  <style>
	#texto {
	  left:100px;
	  position:relative;
	  top:100px;
	  width:120px; 
	  animation: vuelta 5s infinite;	
	}

	@keyframes vuelta {
	  0% {
	    transform: rotate(0);
	  }
	  
	  /*50% {
	    transform: rotate(180deg);
	  }*/

	  100% {
	    transform: rotate(360deg);
	  }
	}
  </style>  
</head>

    Hola Mundo
